<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Snippet 10</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Noto+Sans"
  >
</head>

<body>
  <section class="social-authentification">
    <h1>Login to your account</h1>
    <ul>
      <li class="active">
        <button
          type="button"
          title="Google"
        >
          <img
            src="images/google.svg"
            alt="Google authentification"
            width="36"
            weight="36"
          ></button>
      </li>

      <li>
        <button
          type="button"
          title="Facebook"
        > <img
            src="images/facebook.svg"
            alt="Facebook authentification"
            width="36"
            weight="36"
          >
        </button>
      </li>

      <li>
        <button
          type="button"
          title="Twitter"
        ><img
            src="images/twitter.svg"
            alt="Twitter authentification"
            width="36"
            weight="36"
          ></button>
      </li>

      <li>
        <button
          type="button"
          title="Apple"
        ><img
            src="images/apple.svg"
            alt="Apple authentification"
            width="36"
            weight="36"
          ></button>
      </li>
    </ul>

  </section>
</body>

</html>
