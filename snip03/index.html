<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Snippet03</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  />

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Zen+Dots"
  >
</head>

<body>
  <article class="product-tile">
    <header>
      <div class="product-tile-image">
        <a
          href="/"
          title="Nylon Windbreaker"
        >
          <img
            src="images/product_01.png"
            alt="Nylon Windbreaker Red"
          />
        </a>
      </div>

      <h1 class="product-tile-title">
        <a
          href="/"
          title="Nylon Windbreaker"
        >Nylon Windbreaker</a>
      </h1>

      <div class="product-tile-pricing">
        <span class="product-tile-price">
          680Lei
        </span>
      </div>
    </header>
    <ul class="product-tile-variations">
      <li class="active">
        <button
          type="button"
          title="Nylon Windbreaker Red"
        ><span>Nylon Windbreaker Red</span></button>
      </li>

      <li>
        <button
          type="button"
          title="Nylon Windbreaker Gray"
        ><span>Nylon Windbreaker Gray</span></button>
      </li>

      <li>
        <button
          type="button"
          title="Nylon Windbreaker Green"
        ><span>Nylon Windbreaker Green</span></button>
      </li>

      <li>
        <button
          type="button"
          title="Nylon Windbreaker Blue"
        ><span>Nylon Windbreaker Blue</span></button>
      </li>
    </ul>
  </article>


</body>

</html>
