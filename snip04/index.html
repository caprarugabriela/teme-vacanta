<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Snippet04</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  />

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto"
  >
</head>

<body>
  <section class="authentification">
    <header>
      <h1>Welcome</h1>
    </header>

    <form>
      <div>
        <label for="email">Email</label>

        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
        >
      </div>

      <div>
        <label for="password">Password</label>

        <input
          type="Password"
          name="Password"
          id="Password"
          placeholder="password"
        >
      </div>

      <div class="reset-password">
        <a
          href="/"
          title="Reset your password"
        >Forgot Password?</a>
      </div>

      <div>
        <button
          type="submit"
          title="Log in"
        >Log in</button>
      </div>
    </form>

    <div class="social">
      <span class="separator"> or </span>
      <p>Login with your social account</p>

      <ul>
        <li>
          <button
            href="/"
            title="Google"
          >
            <img
              src="images/google.svg"
              alt="Google"
            >
          </button>
        </li>

        <li>
          <button
            href="/"
            title="Facebook"
          >
            <img
              src="images/facebook.svg"
              alt="Facebook"
            >
          </button>
        </li>

        <li>
          <button
            href="/"
            title="Twitter"
          >
            <img
              src="images/twitter.svg"
              alt="Twitter"
            >
          </button>
        </li>

        <li>
          <button
            href="/"
            title="Apple"
          >
            <img
              src="images/apple.svg"
              alt="Apple"
            >
          </button>
        </li>

      </ul>

    </div>
  </section>
</body>

</html>
