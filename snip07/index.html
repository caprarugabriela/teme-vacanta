<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Snippet07</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  />

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto"
  >
</head>

<body>
  <div class="login">
    <header>
      <h1>Login</h1>
    </header>

    <form>
      <div class="form-row">
        <label for="email">Email</label>

        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
        >
      </div>

      <div class="form-row">
        <label for="password">Password</label>

        <input
          type="Password"
          name="Password"
          id="Password"
          placeholder="Password"
        >
      </div>

      <div>
        <button
          type="submit"
          title="Login"
        >Login</button>

        <div class="Sign-up">
          Don't have an account,
          <a
            href="/"
            title="Sign up"
          >sign up</a>
        </div>
      </div>
    </form>


    <footer>
      <p class="separator">
        <span>sign in with</span>
      </p>

      <ul class="login-social">
        <li>
          <button
            type="button"
            href="/"
            title="Google"
          >
            <img
              src="images/google.svg"
              alt="Google"
            >
          </button>
        </li>

        <li>
          <button
            type="button"
            href="/"
            title="Facebook"
          >
            <img
              src="images/facebook.svg"
              alt="Facebook"
            >
          </button>
        </li>

        <li>
          <button
            type="button"
            href="/"
            title="Twitter"
          >
            <img
              src="images/twitter.svg"
              alt="Twitter"
            >
          </button>
        </li>

      </ul>

    </footer>
  </div>
  </div>
</body>

</html>
